<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- <link rel="stylesheet" href="assets/css/output-style.css"> -->
</head>

<body class="bg-[#0d0c11] text-white font-sans m-0 p-0 bg-origin-border overflow-x-hidden">
  <header class="w-full fixed top-0 z-50" style="background-color: rgba(13, 12, 17, 0.6);">
    <nav class="flex flex-row justify-around items-center text-base px-0">
      <a class="w-30 h-30 p-0 cursor-pointer" href="#">
        <img src="./assets/icons/tubeflix-removebg.png" alt="TubeFlix Logo" class="object-cover">
      </a>
      <div
        class="nav-items hidden lg:flex flex-col lg:flex-row justify-center items-center text-md lg:justify-around text-center shadow-2xl rounded-3xl bg-[#0e151d] px-10 py-5 " style="background-color: rgba(13, 12, 17, 0.6);">
        <a href="#home" class="mx-5 text-[#fff] hover:text-[#f6101f] transition-colors duration-300 cursor-pointer">
          Home
        </a>
        <a href="#tvShows"
          class="mx-5 text-[#64748b] hover:text-[#f6101f] transition-colors duration-300 cursor-pointer">
          TV Shows
        </a>
        <a href="#movies"
          class="mx-5 text-[#64748b] hover:text-[#f6101f] transition-colors duration-300 cursor-pointer">
          Movies
        </a>
        <a href="#contact"
          class="mx-5 text-[#64748b] hover:text-[#f6101f] transition-colors duration-300 cursor-pointer">
          Contact
        </a>
      </div>

      <div class="nav-items Sign-in hidden lg:flex flex-row justify-between content-center">
        <button
          class="px-4 py-2 bg-[#f6101f] rounded-2xl hover:bg-white hover:text-black transition-colors duration-300 lg:block"><a
            href="#trending">Trending</a></button>
      </div>

      <div class="hamburger lg:hidden">
        <a href="#" id="hamburger-icon"
          class="text-xl text-[#f6101f] hover:text-white transition-colors duration-300 px-3 cursor-pointer"><i
            class="fa-solid fa-bars"></i></a>
      </div>
    </nav>
  </header>
  <!-- The end of navbar for the website -->

  <!-- Start Hero page of the website -->
  <section class="hero-section" id="home">
    <div class="hero-image h-screen">
      <div id="backdrop" class="w-screen h-3/4 bg-center text-white bg-no-repeat bg-cover"
        style="background-image: url('assets/icons/tubeflix-dark-mode.png')">
        <div class="mx-auto pt-50 lg:pt-60 px-17 flex flex-col justify-center ">
          <div class=" lg:w-5/12 w-full">
            <p class="text-sm mb-4 lg:mb-8 font-semibold" id="movieGenres">
              - / -
            </p>

            <p class="text-sm mb-4 lg:mb-8 font-semibold" id="movieRating">
            ‚≠ê -
            </p>
            
            <h1 class="my-4 text-lg lg:text-2xl font-bold leading-relaxed" id="movieTitle">
              -
            </h1>
            <p class="text-xs lg:text-md mb-4 lg:mb-8" id="movieDescription">
              -
            </p>
            <div class="">
              <button
                class="bg-[#f6101f] text-white font-bold rounded-full  py-2 px-4 my-2 cursor-pointer">
                <i class="fa-solid fa-heart"></i> Watch
              </button>
              <button
                class="lg:ml-6  bg-[#0d0c11] text-white font-bold rounded-full  py-2 px-4 cursor-pointer" >
                <i class="fa-solid fa-plus"></i> Add to List
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script src="./script.js"></script>
</body>

</html>
